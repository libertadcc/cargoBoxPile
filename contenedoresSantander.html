<!DOCTYPE >
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Containers de carga en el puerto de Santander</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
  <script src="https://js.arcgis.com/4.17/"></script>

  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/layers/GraphicsLayer",
      "esri/Graphic",
      "esri/symbols/WebStyleSymbol"
    ], function(WebScene, SceneView, GraphicsLayer, Graphic, WebStyleSymbol) {
      
      var map = new WebScene({
        basemap: "satellite",
      });

      var view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: {
            spatialReference: {
              latestWkid: 3857,
              wkid: 102100
            },
            x: -425070.0111978481,
            y: 5373924.90982777,
            z: 16.01569370366633
          },
          heading: 24.62063781542253,
          tilt: 71.0345229111664
        }
      });


      var graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Contenedores realistas

      var containerSymbol = new WebStyleSymbol({
        name: "Cargo_Box",
        styleName: "EsriRealisticTransportationStyle",
      });
    
      var container1 = {
        type: "point",
        x: -3.818255,
        y: 43.406023,
      };
      
      var container2 = {
        type: "point",
        x: -3.818255,
        y: 43.406023,
        z: 2
      };

      var containerGraphic1 = new Graphic({
        geometry: container1,
        symbol: containerSymbol
      });

      var containerGraphic2 = new Graphic({
        geometry: container2,
        symbol: containerSymbol
      });

      // Contenedor de 20 pies

      var containerRed20feet = {
        type: "point-3d",  
        symbolLayers: [{
          type: "object",
          width: 2.44, 
          height: 2.5,
          depth: 6.10,
          resource: { primitive: "cube" },
          material: { color: "red" }
        }]
      };

      var containerBlue20feet = {
        type: "point-3d",  
        symbolLayers: [{
          type: "object",
          width: 2.44, 
          height: 2.5,
          depth: 6.10,
          resource: { primitive: "cube" },
          material: { color: "blue" }
        }]
      };

      var container3 = {
        type: "point",
        x: -3.818299,
        y: 43.406023,
        z: 1.5
      };
     
      var container4 = {
        type: "point",
        x: -3.818299,
        y: 43.406023,
        z: 4
      };

      var containerGraphic3 = new Graphic({
        geometry: container3,
        symbol: containerRed20feet
      });
      var containerGraphic4 = new Graphic({
        geometry: container4,
        symbol: containerBlue20feet
      });

      // Contenedor de 40 pies
      
      var containerGreen40feet = {
        type: "point-3d",
        symbolLayers: [{
          type: "object", 
          width: 2.44,  
          height: 2.5, 
          depth: 12,  
          resource: { primitive: "cube" },
          material: { color: "green" }
        }]
      };

      var container5 = {
        type: "point",
        x: -3.818391,
        y: 43.406023,
        z: 1.5
      };
     
      var container6 = {
        type: "point",
        x: -3.818391,
        y: 43.406023,
        z: 4
      };
     

      var containerGraphic5 = new Graphic({
        geometry: container5,
        symbol: containerGreen40feet
      });

      var containerGraphic6 = new Graphic({
        geometry: container6,
        symbol: containerRed20feet
      });

      layer = new GraphicsLayer({
        graphics: [ containerGraphic1, containerGraphic2, 
          containerGraphic3, containerGraphic4,
          containerGraphic5, containerGraphic6
        ]
      });

      map.add(layer);
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
